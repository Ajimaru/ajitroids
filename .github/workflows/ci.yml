name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.11"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.12"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: true
            run-build: true
          - python-version: "3.13"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: false
            run-build: false

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]" build

      - name: Run tests
        if: ${{ !matrix.run-coverage }}
        run: |
          pytest -q

      - name: Run tests (with coverage)
        if: ${{ matrix.run-coverage }}
        run: |
          pytest -q --cov=octoprint_uptime --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Run pre-commit
        if: ${{ matrix.run-precommit }}
        run: |
          pre-commit run --all-files

      - name: Build package
        if: ${{ matrix.run-build }}
        run: |
          python -m build

  octoprint-smoke:
    name: Smoke (OctoPrint install + plugin install)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.10"
          cache: pip

      - name: Install OctoPrint
        run: |
          python -m pip install --upgrade pip
          # Note: OctoPrint 1.12.x might not be available on PyPI yet.
          # For install-smoke testing, use the latest available stable series.
          python -m pip install "OctoPrint>=1.11.0,<2"

      - name: Install plugin
        run: |
          python -m pip install .

      - name: Smoke test plugin import
        run: |
          mkdir ../smoketest
          cd ../smoketest
          python -c "import octoprint_uptime; print(getattr(octoprint_uptime, '__version__', 'unknown'))"
