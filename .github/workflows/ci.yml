name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.11"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.12"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: true
            run-build: true
          - python-version: "3.13"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: false
            run-build: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" build

      - name: Run tests
        if: ${{ !matrix.run-coverage }}
        run: |
          pytest -q

      - name: Run tests (with coverage)
        if: ${{ matrix.run-coverage }}
        run: |
          pytest -q --cov=ajitroids --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/ajitroids' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false
