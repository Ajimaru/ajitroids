name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for setuptools-scm

      - name: Set version from tag for build
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Using version: ${VERSION}"
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm

      - name: Build distribution packages
        run: |
          python -m build
          ls -lh dist/

      - name: Create latest aliases
        run: |
          # Find the built distribution files (handles version normalization by setuptools)
          WHL=$(ls -1 dist/ajitroids-*-py3-none-any.whl | head -1)
          TAR=$(ls -1 dist/ajitroids-*.tar.gz | head -1)
          if [ -z "$WHL" ] || [ -z "$TAR" ]; then
            echo "Error: Distribution files not found in dist/"
            ls -lh dist/
            exit 1
          fi
          cp "$WHL" dist/ajitroids-latest-py3-none-any.whl
          cp "$TAR" dist/ajitroids-latest.tar.gz
          ls -lh dist/

      - name: Extract changelog for tag and build release notes
        id: changelog
        run: |
          TAG="${{ github.ref_name }}"
          # Escape special regex characters for safe use in awk pattern
          TAG_ESCAPED=$(printf '%s\n' "${TAG}" | sed 's/[].*^$[()+?{|]/\\&/g')
          awk "/^## ${TAG_ESCAPED} / {flag=1; next} /^## v/ {flag=0} flag" CHANGELOG.md > _changelog_section.txt

          # Find previous tag for Full Changelog link
          CURRENT_TAG="${TAG#v}"  # Remove 'v' prefix
          ALL_TAGS=$(git tag -l 'v*' --sort=-version:refname)
          PREV_TAG=$(echo "$ALL_TAGS" | grep -v "^${TAG}$" | head -1)

          # Build release notes with changelog section and Full Changelog link
          {
            cat _changelog_section.txt
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "Full Changelog: [$PREV_TAG...$TAG](https://github.com/Ajimaru/ajitroids/compare/$PREV_TAG...$TAG)"
            else
              echo "Full Changelog: https://github.com/Ajimaru/ajitroids/releases/tag/$TAG"
            fi
          } > _release_notes.txt

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat _release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
