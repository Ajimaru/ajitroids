name: Create Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for setuptools-scm

      - name: Set version from tag for build
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Using version: ${VERSION}"
          echo "SETUPTOOLS_SCM_PRETEND_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm

      - name: Build distribution packages
        run: |
          python -m build
          ls -lh dist/

      - name: Create latest aliases
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          WHL="dist/ajitroids-${VERSION}-py3-none-any.whl"
          TAR="dist/ajitroids-${VERSION}.tar.gz"
          cp "$WHL" dist/ajitroids-latest-py3-none-any.whl
          cp "$TAR" dist/ajitroids-latest.tar.gz
          ls -lh dist/

      - name: Extract changelog for tag
        id: changelog
        run: |
          TAG="${{ github.ref_name }}"
          # Escape special regex characters for safe use in awk pattern
          TAG_ESCAPED=$(printf '%s\n' "${TAG}" | sed 's/[].*^$[()+?{|]/\\&/g')
          awk "/^## ${TAG_ESCAPED} / {flag=1; next} /^## v/ {flag=0} flag" CHANGELOG.md > _changelog_section.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat _changelog_section.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
