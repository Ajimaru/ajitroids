# Pre-commit Hooks Configuration
# Automatically enforces code quality, linting, and formatting standards
# on every commit to maintain consistency across the codebase.
#
# Setup:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# See https://pre-commit.com for more information.

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML syntax
      - id: check-ast
        name: Check Python AST

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 (style guide enforcement)
        args:
          - "--max-line-length=79"
          - "--extend-ignore=E203,W503"
        exclude: |
          (?x)^(
            setup.py|
            conftest.py
          )$

  # Python code analysis with pylint
  - repo: https://github.com/pycqa/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
        name: pylint (code analysis)
        types: [python]
        args:
          - "--disable=C0114,C0115,C0116"
          - "--max-line-length=79"
        exclude: |
          (?x)^(
            setup.py|
            conftest.py|
            tests/
          )$

  # Markdown formatting with prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (markdown formatting)
        types: [markdown]
        args: ["--prose-wrap=always"]
